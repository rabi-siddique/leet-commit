<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>LeetCommit</title>
    <link rel="stylesheet" href="./options.css" />
  </head>
  <body>
    <div class="container">
      <div class="api-key-container">
        <h1>LeetCommit</h1>
        <div class="logo">N</div>
        <label for="api-key-input">Enter your Github API key:</label>
        <input type="text" id="api-key-input" />
        <label for="owner-input">Enter the repository owner:</label>
        <input type="text" id="owner-input" />
        <label for="repo-input">Enter the repository name:</label>
        <input type="text" id="repo-input" />
        <button id="save-button">Save</button>
      </div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
