<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>LeetCommit</title>
    <link rel="stylesheet" href="./options.css" />
  </head>
  <body>
    <div class="container">
      <div class="api-key-container">
        <h1>LeetCommit</h1>
        <div class="logo"><img src="../media/logo.png" /></div>
        <div class="form-container">
          <label for="api-key-input">Github API key:</label>
          <input type="text" id="api-key-input" required />
          <label for="owner-input">Repository owner:</label>
          <input type="text" id="owner-input" required />
          <label for="repo-input">Repository name:</label>
          <input type="text" id="repo-input" required />
        </div>
        <button id="save-button">Save</button>
      </div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
