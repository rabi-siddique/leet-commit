<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>LeetCommit</title>
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>LeetCommit</h1>
        <div class="logo"><img src="../media/logo.png" /></div>
      </div>
      <div class="form-container">
        <div class="input-container">
          <label for="directory-select">Select a directory:</label>
          <select id="directory-select" required></select>
        </div>
        <div class="input-container">
          <label for="filename-input">Filename:</label>
          <input
            type="text"
            id="filename-input"
            required
            placeholder="Filename"
          />
        </div>
        <div class="input-container">
          <label for="commit-message-input">Commit Message:</label>
          <input
            type="text"
            id="commit-message-input"
            required
            placeholder="Commit Message"
          />
        </div>
        <button id="commit-button">Commit</button>
      </div>
    </div>
    <script src="./popup.js"></script>
  </body>
</html>
